{% load static %}

<img src="{{ game.cover.url }}" height="450" width="800">
<h1>{{ game.title }}</h1>
<h3>{{ game.description }}</h3>
<p>{{ game.detail|linebreaks }}</p>

<ul>
    {% for record in records %}
		{% if not record.0 %}
			<li><a href= "{% url 'purchase:purchase' record.1.pk %}">{{ record.1.get_platform_display }} - ${{ record.1.price }}</a></li>
		{% else %}
			<li>Download</li>
		{% endif %}
    {% endfor %}
</ul>
