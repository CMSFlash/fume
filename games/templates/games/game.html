{% load static %}

<img src="{{ game.cover.url }}" height="450" width="800">
<h1>{{ game.title }}</h1>
<h3>{{ game.description }}</h3>
<p>{{ game.detail|linebreaks }}</p>

<ul>
    {% for item in items %}
        <li><a href= "{% url 'purchase:purchase' item.pk %}">{{ item.get_platform_display }} - ${{ item.price }}</a></li>
    {% endfor %}
</ul>
