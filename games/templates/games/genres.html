{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.15/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="{% static "genre.css" %}" rel = "stylesheet" type = "text/css"/>
    <script src="//cdn.muicss.com/mui-0.9.15/js/mui.min.js"></script>
	  </head>
	  <body>
	  <div class="mui-container">
	  <div  class = "mui-panel">
			<h1>Genres</h1>

			<ul>
			    {% for genre in genres %}
			    <div class="mui-divider"></div><br>
			        <li><a href="{{ genre }}" style="text-transform: capitalize;">{{ genre }}</a></li>
			    {% endfor %}
			</ul>
		</div>
		</div>
	</body>
